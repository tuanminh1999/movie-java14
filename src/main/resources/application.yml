spring:
    
  config:
    import: jwt.yml
  
  datasource:
    url: jdbc:postgresql://localhost:5432/movie
    username: postgres
    password: admin
    
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate

  flyway:
    enabled: true
    driver-class-name: org.postgresql.Driver
      servlet:    multipart:      enabled: true
      max-file-size: 200GB
      max-request-size: 215GB
         
server:  port: 8090

