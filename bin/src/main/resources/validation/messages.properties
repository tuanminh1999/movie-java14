## LOAI NGUOI DUNG
## Check Blank
loai_nguoi_dung.ten.not-blank = Vui lòng nhập tên loại người dùng
loai_nguoi_dung.id.not-blank = Vui lòng nhập id loại người dùng
##Check Unique
loai_nguoi_dung.ten.unique = Tên loại người dùng đã tồn tại. Vui lòng nhập tên loại người dùng khác
loai_nguoi_dung.id.unique = Mã loại người dùng đã tồn tại. Vui lòng nhập mã loại người dùng khác
##Check Size
loai_nguoi_dung.ten.size = Tên loại người dùng phải từ {min} đến {max} ký tự
loai_nguoi_dung.id.size = Mã loại người dùng phải từ {min} đến {max} ký tự

## NGUOI DUNG
